<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Card Game</title>
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="stylesheet" href="/screen.css">
</head>

<body>
  <h1>Blackjack</h1>
  <section>
    <ul>
      <li><button type="button" class="dealer-hand">Dealer's Cards</button></li>
      <li class="give-dealer-cards"></li>
      <h3 class="dealer-points"></h3>
    </ul>
  </section>
  <section>
    <ul>
      <li><button type="button" class="player-hand">Your Cards</button></li>
      <li> <button type="button" class="hit-button">Hit Me</button></li>
      <li class="hit-card"></li>
      <li class="deal-player-card"></li>
      <h3 class="player-points"></h3>
      <h3 id="loser"></h3>
    </ul>
  </section>
  <section>
    <ul>
      <li><button class="play-again">Play Again</button></li>
    </ul>
  </section>
